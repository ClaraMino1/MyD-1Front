<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Ventas por ISBN</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/e99a8b90e3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header-contenedor">
    <div class="buscador-container">
      <input type="text" id="isbn" placeholder="Ingrese ISBN sin guiones" onkeypress="checkEnter(event)">
      <button class="btn-buscar" onclick="fetchData()">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </div>

  <div class="filters-container">
    <div>
      <label for="format">Formato:</label>
      <select id="format">
        <option value="">Todos</option>
        <option value="fisico">FÃ­sico</option>
        <option value="digital">Digital</option>
      </select>
    </div>
  </div>
  
  <script>
    async function fetchData() {
      const isbnInput = document.getElementById('isbn');
      if (!isbnInput) {
        console.error('El campo de ISBN no fue encontrado en el DOM.');
        return;
      }

      const isbn = isbnInput.value.trim();
      if (!isbn) {
        console.error('ISBN no ingresado');
        return;
      }

      const format = document.getElementById('format')?.value || "";
      
      let url = `https://mydback.onrender.com/readExcelByISBN?isbn=${isbn}&format=${format}`;
      console.log("URL generada:", url);

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Error en la respuesta: ${response.status}`);
        }
        const data = await response.json();
        console.log("Datos recibidos:", data);
      } catch (error) {
        console.error('Error al obtener datos:', error);
      }
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        fetchData();
      }
    }
  </script>
</body>
</html>
