<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Ventas por ISBN</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/e99a8b90e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-contenedor">
        <div style="display: flex;">
            <input type="text" id="isbn" placeholder="Ingrese ISBN sin guiones" onkeypress="checkEnter(event)">
            <button class="btn-buscar" onclick="fetchData()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>

    <div class="filters-container">
      <div>
        <label for="format">Formato:</label>
        <select id="format">
          <option value="">Todos</option>
          <option value="fisico">Físico</option>
          <option value="digital">Digital</option>
        </select>
      </div>
      <!-- Campos adicionales -->
      <div>
        <label for="month">Mes:</label>
        <input type="month" id="month">
      </div>
      <div>
        <label for="start-month">Mes de inicio:</label>
        <input type="month" id="start-month">
      </div>
      <div>
        <label for="end-month">Mes de fin:</label>
        <input type="month" id="end-month">
      </div>
      <div>
        <label for="country">País:</label>
        <input type="text" id="country">
      </div>
    </div>

    <div id="loadingMessage" style="display: none; margin-top: 20px;">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%;">
            <i class="fa-solid fa-spinner fa-spin-pulse"></i>
            <p id="loading" style="display: none;">Cargando...</p>
        </div>
    </div>

    <div id="error-message" style="display: none; color: red; margin-top: 20px; font-family: system-ui;"></div>

    <table id="data-table" style="display: none;">
        <thead>
            <tr>
                <th>Título</th>
                <th>Ventas Totales</th>
                <th>Ventas Físicas</th>
                <th>Ventas Digitales</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se insertarán aquí dinámicamente -->
        </tbody>
    </table>

    <script>
        async function fetchData() {
            const isbn = document.getElementById('isbn').value.trim();
            const format = document.getElementById('format').value;
            const month = document.getElementById('month').value;
            const startMonth = document.getElementById('start-month').value;
            const endMonth = document.getElementById('end-month').value;
            const country = document.getElementById('country').value;
    
            const errorMessage = document.getElementById('error-message');
            const loadingElement = document.getElementById('loading');
            const loadingMessage = document.getElementById('loadingMessage');
            const table = document.getElementById('data-table');
            const tableBody = document.querySelector('#data-table tbody');
    
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            table.style.display = 'none';
            tableBody.innerHTML = '';
    
            if (!isbn) {
                errorMessage.textContent = 'Por favor, ingresa un ISBN.';
                errorMessage.style.display = 'block';
                return;
            }
    
            loadingMessage.style.display = 'block';
            loadingElement.style.display = 'block';
            loadingElement.style.fontFamily = 'system-ui';
            errorMessage.style.fontFamily = 'system-ui';
    
            try {
                const response = await fetch(`https://mydback.onrender.com/readExcelByISBN?isbn=${isbn}&format=${format}&month=${month}&startMonth=${startMonth}&endMonth=${endMonth}&country=${country}`);
                if (!response.ok) {
                    throw new Error('No se pudo obtener la información del servidor');
                }
    
                const data = await response.json();
    
                if (!data || Object.keys(data).length === 0 || !data.titulo || !data.ventasPorMes || data.ventasPorMes.length === 0) {
                    errorMessage.textContent = 'ERROR: El ISBN ingresado no existe.';
                    errorMessage.style.display = 'block';
                    return;
                }
    
                data.ventasPorMes.forEach(venta => {
                    const rowElement = document.createElement('tr');
                    rowElement.innerHTML = `
                        <td>${data.titulo}</td>
                        <td>${venta.ventasTotales}</td>
                        <td>${venta.cantidadF}</td>
                        <td>${venta.ventasDigitales}</td>
                    `;
                    tableBody.appendChild(rowElement);
                });
                table.style.display = 'table';
    
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Error al obtener los datos: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loadingMessage.style.display = 'none';
                loadingElement.style.display = 'none';
            }
        }
    
        function checkEnter(event) {
            if (event.keyCode === 13) {
                fetchData();
            }
        }
    </script>
</body>
</html>
