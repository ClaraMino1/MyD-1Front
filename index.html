<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Ventas por ISBN</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/e99a8b90e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-contenedor">
        <div style="display: flex; align-items: center;">
            <input type="text" id="isbn" placeholder="Ingrese ISBN sin guiones" onkeypress="checkEnter(event)">
            <button class="btn-buscar" onclick="fetchData()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>

    <div class="filters-container">
        <div>
            <label for="format">Formato:</label>
            <select id="format" onchange="fetchData()">
                <option value="">Todos</option>
                <option value="fisico">Físico</option>
                <option value="digital">Digital</option>
            </select>
        </div>
    </div>

    <div id="loadingMessage" style="display: none; margin-top: 20px;">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%;">
            <i class="fa-solid fa-spinner fa-spin-pulse"></i>
            <p id="loading" style="display: none;">Cargando...</p>
        </div>
    </div>

    <div id="error-message" style="display: none; color: red; margin-top: 20px; font-family: system-ui;"></div>

    <table id="data-table" style="display: none;">
        <thead>
            <tr>
                <th>Título</th>
                <th id="ventas-totales-header">Ventas Totales</th>
                <th id="ventas-fisicas-header">Ventas Físicas</th>
                <th id="ventas-digitales-header">Ventas Digitales</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se insertarán aquí dinámicamente -->
        </tbody>
    </table>

    <script>
        async function fetchData() {
            const isbn = document.getElementById('isbn').value.trim();
            const format = document.getElementById('format').value;
            const errorMessage = document.getElementById('error-message');
            const loadingMessage = document.getElementById('loadingMessage');
            const table = document.getElementById('data-table');
            const tableBody = document.querySelector('#data-table tbody');
            const ventasTotalesHeader = document.getElementById('ventas-totales-header');
            const ventasFisicasHeader = document.getElementById('ventas-fisicas-header');
            const ventasDigitalesHeader = document.getElementById('ventas-digitales-header');

            // Limpiar mensajes anteriores
            errorMessage.style.display = 'none';
            table.style.display = 'none';
            tableBody.innerHTML = '';

            if (!isbn) {
                errorMessage.textContent = 'Por favor, ingresa un ISBN.';
                errorMessage.style.display = 'block';
                return;
            }

            loadingMessage.style.display = 'block';

            try {
                const response = await fetch(`https://mydback.onrender.com/readExcelByISBN?isbn=${isbn}&format=${format}`);
                
                if (!response.ok) {
                    throw new Error('No se pudo obtener la información del servidor');
                }

                const data = await response.json();

                if (!data || data.error) {
                    errorMessage.textContent = data.error || 'ERROR: El ISBN ingresado no existe.';
                    errorMessage.style.display = 'block';
                    return;
                }

                // Ocultar o mostrar columnas según el formato seleccionado
                ventasTotalesHeader.style.display = (format === '' || format === 'fisico' || format === 'digital') ? 'table-cell' : 'none';
                ventasFisicasHeader.style.display = (format === 'fisico' || !format) ? 'table-cell' : 'none';
                ventasDigitalesHeader.style.display = (format === 'digital' || !format) ? 'table-cell' : 'none';

                // Construcción de la tabla con datos del objeto recibido
                let rowHtml = `<tr><td>${data.titulo}</td>`;

                // Mostrar ventas totales si se selecciona "Todos"
                if (format === '' || format === 'fisico' || format === 'digital') {
                    rowHtml += `<td>${data.ventasPorMes.map(venta => venta.ventasTotales).join(' / ') || '-'}</td>`;
                }

                // Mostrar ventas físicas si se selecciona "Físico" o "Todos"
                if (format === 'fisico' || !format) {
                    rowHtml += `<td>${data.ventasPorMes.map(venta => venta.cantidadF).join(' / ') || '-'}</td>`;
                }

                // Mostrar ventas digitales si se selecciona "Digital" o "Todos"
                if (format === 'digital' || !format) {
                    rowHtml += `<td>${data.ventasPorMes.map(venta => venta.ventasDigitales).join(' / ') || '-'}</td>`;
                }

                rowHtml += `</tr>`;

                tableBody.innerHTML = rowHtml;
                table.style.display = 'table';
            } catch (error) {
                errorMessage.textContent = 'Error al obtener los datos: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                fetchData();
            }
        }
    </script>
</body>
</html>
